<form (ngSubmit)="onSubmit()">
  <div class="form-group">

    <label for="username"><b>New Username</b></label>
    <input type="text" [(ngModel)]="username" name="username" class="form-control" />

    <label for="password"><b>New Password</b></label>
    <input type="text" [(ngModel)]="password" name="password" class="form-control"/>

    <button type="submit">Login</button>
    <a [routerLink]="['/login']" class="btn btn-link">Cancle</a>
  </div>
</form>
